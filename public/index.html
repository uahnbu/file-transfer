<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File transfer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #add-filecard-button, #remove-filecard-button, #submit-button, #file-selector, label {
      position: relative;
      float:left;
      z-index: 1;
    }
  </style>
</head>
<body>
  <label for="file-selector" id="controls-container" tabindex="1">
    <div id="qrcode"></div>
    <div id="upload-label-container">
      <div id="select-label-container">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" stroke-width="3" stroke-linecap="round">
            <path d="M12 15L12 2M12 2L15 5.5M12 2L9 5.5"></path>
            <path d="M8 22.0002H16C18.8284 22.0002 20.2426 22.0002 21.1213 21.1215C22 20.2429 22 18.8286 22 16.0002V15.0002C22 12.1718 22 10.7576 21.1213 9.8789C20.3529 9.11051 19.175 9.01406 17 9.00195M7 9.00195C4.82497 9.01406 3.64706 9.11051 2.87868 9.87889C2 10.7576 2 12.1718 2 15.0002L2 16.0002C2 18.8286 2 20.2429 2.87868 21.1215C3.17848 21.4213 3.54062 21.6188 4 21.749"></path>
          </g>
        </svg>
        <span>Select files</span>
      </div>
      <span>Or drag files to this site.</span>
    </div>
  </label>

  <input id="file-selector" type="file" multiple hidden>

  <div id="content-container">
    <div id="cards-container"></div>
  </div>

  <script src="qrcode.js"></script>
  <script src="upload.js"></script>
</body>
</html>
